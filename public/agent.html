<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <link href='./index.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class='main_container bg-light'>
        <div class='call_container'>
            <div class='videos_container'>
                <video class='remote_video' autoplay id='remote_video'></video>
                <div class='local_video_container'>
                    <video class='local_video' id='local_video' muted autoplay></video>
                </div>
                <div class='call_buttons_container display_none' id='call_buttons'>
                    <button class='call_button_small' id='mic_button'>
                        <img src='/images/mic.png' id='mic_button_image'></img>
                    </button>
                    <button class='call_button_small' id='camera_button'>
                        <img src='/images/camera.png' id='camera_button_image'></img>
                    </button>
                    <button class='call_button_large' id='hang_up_button'>
                        <img src='/images/hangUp.png'></img>
                    </button>
                    <button class='call_button_small' id='screen_sharing_button'>
                        <img src='/images/switchCameraScreenSharing.png'></img>
                    </button>
                    <button class='call_button_small' id='start_recording_button'>
                        <img src='/images/recordingStart.png'></img>
                    </button>
                </div>
                <div class='video_recording_buttons_container display_none' id='video_recording_buttons'>

                    <button id='pause_recording_button'>
                        <img src='/images/pause.png'></img>
                    </button>
                    <button id='resume_recording_button' class='display_none'>
                        <img src='/images/resume.png'></img>
                    </button>
                    <button id='stop_recording_button'>
                        Stop recording
                    </button>
                </div>
            </div>
            <div id="call_display" class="display_none" style="justify-content: center;
        text-align: center;">
                <div class="bg-success" style="border-radius: 6px; color: aliceblue;width: 22%;padding: 0.6rem;">
                    Calling...
                </div>
            </div>

            <div class="personal_code" style="color: aliceblue;">
                <p class="text-left bg-primary bg-gradient" id="pc" title="Use this code to join in meet">Personal Code:
                </p>
            </div>
            <div class="input-group mb-3 personal_code">
                <input type="text" id="personal_code_input" class="form-control" placeholder="Peer Code To Join Call"
                    aria-label="Peer Code To Join Call" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" id="join" type="button">Join</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src='/socket.io/socket.io.js'></script>
    <script src="./RTCHandler.js" type='module'></script>
    <script src="index.js" type='module'></script>
</body>

</html>
